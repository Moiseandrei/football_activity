  adaptive_icon_background: "assets/app_icon_background.png"

flutter_native_splash:
  color: "#ffffff"  # Sau culoarea de fundal doritÄƒ
  image: assets/splash_icon.png  # Imaginea pentru splash screen
  android: true
  ios: true
